<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <body>
    <div class="container">
      <div class="row mt-3">
        <form id="search" class="col-6 align-self-center">
          <input class="big search" type="text" id="input" autofocus="on" placeholder="Search City" />
          <button type="submit" class="big btn" href="#">Find</button>
        </form>
        <div class="col-6">
          <h1 id="city">Melbourne</h1>
          <h4 id="currentTime">Sunday 1:19am</h4>
          <h4 id="weather">Heavy Rainfall</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h3 class="mx-5">Sydney 26℃</h3>
          <h3 class="mx-5">Tokyo 16℃</h3>
          <h3 class="mx-5">New York 12℃</h3>
          <h3 class="mx-5">London 15℃</h3>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col">
              <!-- <img src="images/sunny.png" width="200" alt="Picture of sun" /> -->
              <h2 id="temperature" style="display: inline">26℃</h2>
            </div>
            <div class="col-6 align-self-center">
              <h3 id="humidity">Humidity: 71%</h3>
              <h3 id="windSpeed">Wind: 4km/h</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-2">
          <h3>Monday</h3>
          <!-- <img src="images/raining.png" width="50" alt="Raining" /> -->
        </div>
        <div class="col-2">
          <h3>Tuesday</h3>
          <!-- <img src="images/sunny.png" width="50" alt="Sunny" /> -->
        </div>
        <div class="col-2">
          <h3>Wednesday</h3>
          <!-- <img src="images/sunny.png" width="50" alt="Sunny" /> -->
        </div>
        <div class="col-2">
          <h3>Thursday</h3>
          <!-- <img src="images/cloudy.png" width="50" alt="Cloudy" /> -->
        </div>
        <div class="col-2">
          <h3>Friday</h3>
          <!-- <img src="images/cloudy.png" width="50" alt="Cloudy" /> -->
        </div>
        <div class="col-2">
          <h3>Saturday</h3>
          <!-- <img src="images/raining.png" width="50" alt="Raining" /> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
